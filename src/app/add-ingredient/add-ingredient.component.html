<form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field appearance="fill" style="padding: 5px;">
          <mat-label>Nazwa składnika</mat-label>
          <input matInput type="text" id="name" name="name" class="form-control" formControlName="name">
          <div *ngIf="ingredientForm.get('name')?.invalid && (ingredientForm.get('name')?.dirty || ingredientForm.get('name')?.touched)">
            <div *ngIf="ingredientForm.get('name')?.hasError('required')">First name is required</div>
          </div>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" style="padding: 5px;">
          <mat-label>Typ</mat-label>            
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of types" [value]="type">
                {{type}}
            </mat-option>
          </mat-select>
          <div *ngIf="ingredientForm.get('type')?.invalid && (ingredientForm.get('type')?.dirty || ingredientForm.get('type')?.touched)">
            <div *ngIf="ingredientForm.get('type')?.hasError('required')">First name is required</div>
          </div>
        </mat-form-field>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj składnik</button>
</form>
