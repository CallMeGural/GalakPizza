<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nazwa użytkownika</mat-label>
        <input matInput required formControlName="username" name ="username">
        <div *ngIf="userForm.get('username')?.invalid && (userForm.get('username')?.dirty || userForm.get('username')?.touched)">
          <div *ngIf="userForm.get('username')?.hasError('required')">Nazwa użytkownika jest wymagana</div>
        </div>
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" required formControlName="password" name ="password">
        <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
          <div *ngIf="userForm.get('password')?.hasError('required')">Hasło jest wymagane</div>
          <div *ngIf="userForm.get('password')?.hasError('minlength')">Hasło musi mieć przynajmniej 8 znakó</div>
        </div>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>

  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button (click)="loginUser()">Login</button>
</div>
